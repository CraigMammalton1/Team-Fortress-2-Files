// Weapons
alias primary1 "slot1;r_drawviewmodel 0;viewmodel_fov 0;MW1"
alias secondary2 "slot2;r_drawviewmodel 0;viewmodel_fov 95;MW2"
alias melee3 "slot3;r_drawviewmodel 1;viewmodel_fov 90;MW3"
alias Q1 "secondary2"
alias Q2 "primary1"
alias MW1 "bind mwheelup melee3;bind mwheeldown secondary2;bind q Q1"
alias MW2 "bind mwheelup primary1;bind mwheeldown melee3;bind q Q2"
alias MW3 "bind mwheelup secondary2;bind mwheeldown primary1"

// Binds
bind r primary1
bind shift secondary2
bind mouse5 melee3
bind 4 slot4
bind 5 slot5
bind "mouse1" "+attack"
bind "mouse2" "+attack2"
bind space +crouchjump
bind 1 dbsentry
bind 2 dbdispenser
bind 3 dbentrance
bind 4 dbexit
bind "c" "voice_menu_3"

// Interp
cl_interp_ratio 1
cl_interp 0.0303


// Destroying and building
alias dbsentry "destroy 2; build 2"
alias dbdispenser "destroy 0; build 0"
alias dbentrance "destroy 1; build 1"
alias dbexit "destroy 3; build 3"
