// Binds
bind w +mfwd		
bind s +mback		
bind a +mleft		
bind d +mright
bind g taunt
bind t +quickswitch
bind h +use_action_slot_item
bind b inspect
bind i cl_trigger_first_notification
bind k cl_decline_first_notification
bind f voicetoggle
bind f2 +jump
bind f9 hidechat1
bind z voice_menu_1
bind x voice_menu_2
bind c voice_menu_3
bind f2 +jump
bind f9 hidechat1
bind f10 muteplayers1
bind kp_up tauntone
bind kp_down nettyg
bind tab +score
bind space +crouchjump
bind mouse3 +duck
unbind mouse4

// HUD
cl_hud_minmode 0
cl_hud_playerclass_use_playermodel 1
tf_hud_show_servertimelimit 1
hud_achievement_tracker 0
cl_crosshair_scale 0
fps_max 132
fov_desired 90

// Hitsound
tf_dingaling_pitchmindmg 200
tf_dingaling_pitchmaxdmg 65 
tf_dingaling_volume 2.00

// Network Settings
cl_cmdrate 67
cl_lagcompensation 1
cl_pred_optimize 2
cl_smooth 0
cl_smoothtime 0.01
cl_updaterate 67
rate 100000

// Movement
alias +mfwd "-back;+forward;alias checkfwd +forward;"
alias +mback "-forward;+back;alias checkback +back;"
alias +mleft "-moveright;+moveleft;alias checkleft +moveleft;"
alias +mright "-moveleft;+moveright;alias checkright +moveright;"
alias -mfwd "-forward;checkback;alias checkfwd none;"
alias -mback "-back;checkfwd;alias checkback none;"
alias -mleft "-moveleft;checkright;alias checkleft none;"
alias -mright "-moveright;checkleft;alias checkright none;"
alias checkfwd none
alias checkback none
alias checkleft none
alias checkright none
alias none ""
alias +crouchjump "+jump; +duck;spec_mode"
alias -crouchjump "-duck; -jump"

// Net Graph
alias nettyg "net_graph 1;bind kp_down nonettyg"
alias nonettyg "net_graph 0;bind kp_down nettyg"

// Volume
volume 0.2
snd_musicvolume 0.2

// Anti-Spam
alias unbindall "echo Blocked unbindall!"
cl_disablehtmlmotd 1

// Aiming
m_rawinput "1"
mat_vsync "0"
m_filter "0"
m_customaccel "0"
m_mouseaccel1 "0"
m_mouseaccel2 "0"
Sensitivity 1.25

// Mic Toggle
alias voicetoggle "voicetoggleon"
alias voicetoggleon "+voicerecord; alias voicetoggle voicetoggleoff"
alias voicetoggleoff "-voicerecord; alias voicetoggle voicetoggleon"

// Hide Chat
hud_saytext_time 8
alias hidechat1 "hud_saytext_time 0;bind f9 hidechat2"
alias hidechat2 "hud_saytext_time 8;bind f9 hidechat1"

// Mute Players
voice_scale 1
alias muteplayers1 "voice_scale 0;bind f10 muteplayers2"
alias muteplayers2 "voice_scale 1;bind f10 muteplayers1"

